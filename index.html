<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Simple Website with Dropdown</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #4CAF50;
      color: white;
      padding: 1em;
      text-align: center;
    }

    nav {
      background: #333;
      display: flex;
      justify-content: center;
      padding: 0.5em;
    }

    nav a, .dropdown-button {
      color: white;
      text-decoration: none;
      padding: 0.5em 1em;
      background: none;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }

    nav a:hover, .dropdown:hover .dropdown-button {
      background-color: #555;
    }

    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: white;
      min-width: 160px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      z-index: 1;
    }

    .dropdown-content a {
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }

    .dropdown-content a:hover {
      background-color: #f1f1f1;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    main {
      padding: 2em;
    }

    footer {
      background-color: #f1f1f1;
      text-align: center;
      padding: 1em;
      margin-top: 2em;
    }
  </style>
</head>
<body>

  <header>
    <h1>Welcome to My Website</h1>
  </header>

  <nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <div class="dropdown">
      <button class="dropdown-button">Menu</button>
      <div class="dropdown-content">
        <a href="#">Projects</a>
        <a href="#">Gallery</a>
        <a href="#">Contact</a>
      </div>
    </div>
  </nav>

  <main>
    <h2>About This Site</h2>
    <p>This is a simple HTML page with a structured layout and a dropdown navigation menu.</p>
  </main>

  <footer>
    <p>&copy; 2025 My Website</p>
  </footer>
