<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Website with Custom Dropdowns</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #5C4033; /* Warm Woody Tone */
      color: white;
      padding: 1em;
      text-align: center;
    }

    nav {
      background: #43302E; /* Old Burgundy */
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      padding: 0.5em;
    }

    nav a, .dropdown-button {
      color: white;
      text-decoration: none;
      padding: 0.5em 1em;
      background: none;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }

    nav a:hover, .dropdown:hover .dropdown-button {
      background-color: #8B5E3C; /* Hover: slightly lighter woody tone */
    }

    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: white;
      min-width: 160px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      z-index: 1;
    }

    .dropdown-content a {
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }

    .dropdown-content a:hover {
      background-color: #f1f1f1;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    main {
      padding: 2em;
    }

    footer {
      background-color: #f1f1f1;
      text-align: center;
      padding: 1em;
      margin-top: 2em;
    }
  </style>
</head>
<body>

  <header>
    <h1>Battle of Richmond</h1>
  </header>

  <nav>
    <a href="#">Home</a>
    <a href="#">Odds and Outcomes</a>

    <div class="dropdown">
      <button class="dropdown-button">Battle</button>
      <div class="dropdown-content">
        <a href="#">Before</a>
        <a href="#">During</a>
        <a href="#">After</a>
      </div>
    </div>

    <div class="dropdown">
      <button class="dropdown-button">Leadership</button>
      <div class="dropdown-content">
        <a href="#">Union Leadership</a>
        <a href="#">Confederacy Leadership</a>
      </div>
    </div>

    <a href="#">Photos/Videos</a>
    <a href="#">Interesting Facts</a>
    <a href="#">Questions to Consider</a>
  </nav>

  <main>
    <h2>About This Site</h2>
    <p>This version includes dropdowns and new buttons to explore Civil War content more easily.</p>
  </main>

  <footer>
    <p>&copy; 2025 Battle of Richmond</p>
  </footer>

</body>
</html>
