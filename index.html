<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Simple Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #4CAF50;
      color: white;
      padding: 1em;
      text-align: center;
    }
    nav {
      background: #333;
      color: white;
      display: flex;
      justify-content: center;
      padding: 0.5em;
    }
    nav a {
      color: white;
      text-decoration: none;
      padding: 0 1em;
    }
    nav a:hover {
      text-decoration: underline;
    }
    main {
      padding: 2em;
    }
    footer {
      background-color: #f1f1f1;
      text-align: center;
      padding: 1em;
      margin-top: 2em;
    }
  </style>
</head>
<body>

  <header>
    <h1>Welcome to My Website</h1>
  </header>

  <nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
  </nav>

  <main>
    <h2>About This Site</h2>
    <p>This is a simple HTML page with a structured layout. You can edit it to add more content or features!</p>
  </main>

  <footer>
    <p>&copy; 2025 My Website</p>
  </footer>

</body>
</html>
